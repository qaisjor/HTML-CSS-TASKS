<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
      <legend>RegForm</legend>   
    <form action="#">
        <table>
            <tr>
               <td width="200">Name</td>
               <td><input type="text" placeholder="Enter Name Here" ></td> 
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter Password Here"></td> 
             </tr>
             <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter Email Here"></td> 
             </tr>
             <tr>
                <td>Date</td>
                <td><input type="date"></td> 
             </tr>
             <tr>
                <td>PhoneNo</td>
                <td><input type="number"></td> 
             </tr>
             <tr>
                <td>SelectFile</td>
                <td><input type="file"></td> 
             </tr>
             <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male" id="male" checked><label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female"><label for="female">female</label>
                </td> 
             </tr>
             <tr>
                <td>Language</td>
                <td>
                    <input type="checkbox" name="lang" value="arabic" checked><label>Arabic</label>
                    <input type="checkbox" name="lang" value="english"><label>English</label>
                </td> 
             </tr>
             <tr>
                <td>Course</td>
                <td>
                    <select>
                        <option selected>CS</option>
                        <option >html</option>
                        <option >css</option>
                        <option >js</option>
                    </select>
                </td> 
             </tr>
             <tr>
                <td>Comment</td>
                <td><textarea cols="22" rows="8"></textarea></td> 
             </tr>
            
        </table>
        <input type="submit">
        <input type="reset">
    </form>
    </fieldset>
</body>
</html>
