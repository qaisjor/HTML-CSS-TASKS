<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orange{
            color: coral;
        }
        #backyellow{
            background-color: yellow;
        }
        .red{
            color: red;
        }
        ul ul li{
            color: blue;
        }
        ul ul ul li{
            list-style-type: none;
        }
        #head{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2 id="head">Have Fun While Styling !</h2>
    <hr>
    <p>Here is a text 
        <a href="#" class="orange">with a link</a>. 
        Let's do it ! </p>
    <p>We have more <a href="#" class="orange">links</a> here :</p>    
    <p>Is this a (<a href="#" id="backyellow">link</a>?).</p>
    <p>we have a list</p>
    
    <ul>
        <li><strong>Please</strong>,<a href="#" class="red"><strong>Click Me!</strong></a></li>
        
    </ul>
    <ul>
        <li>can you ? let't count
            <ul type="disc">
                <li><strong>111</strong></li>
                <li>222 <a href="#" class="red">Another Link</a></li>
                <li>333
                    <ul>
                        <li><b>111</b></li>
                        <li>222</li>
                        <li>blue <a href="red" class="red">Colors Link</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>That's Enough !</li>
    </ul>
</body>
</html>
