<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th width="200"></th>
                <td><strong>Account Information</strong></td>
            </tr>
            <tr>
                <th>Password*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Confirm Password*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Email Address*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Confirm Email*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Login Name*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th></th>
                <td>Contact Information</td>
            </tr>
            <tr>
                <th>First Name*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Last Name*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Address 1*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Address 2*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>City*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>State on Province*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Zip*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Country*</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <input type="radio" name="gender" value="male" id="male" checked><label for="name">Male</label>
                    <input type="radio" name="gender" value="female" id="female"><label for="female">female</label>
                </td> 
            </tr>
            <tr>
                <th>Misc. Information</th>
                <td></td>
            </tr>
            <tr>
                <th>Annual Household Income*</th>
                <td>
                    <select >
                        <option selected>select</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Interests*</th>
                <td>
                    <input type="checkbox" name="interests" value="shopping" checked><label>shopping/fashion</label>
                    <input type="checkbox" name="interests" value="sports"><label>sports</label>
                    <input type="checkbox" name="interests" value="Travel"><label>Travel</label>
                </td>
            </tr>
            <tr>
                <th>Eye Color*</th>
                <td>
                    <input type="checkbox" name="color" value="Red" checked><label>Red</label>
                    <input type="checkbox" name="color" value="Green"><label>Green</label>
                    <input type="checkbox" name="color" value="Brown"><label>Brown</label>
                    <input type="checkbox" name="color" value="Brown"><label>Blue Gold</label>
                </td>
            </tr>
        </table>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
