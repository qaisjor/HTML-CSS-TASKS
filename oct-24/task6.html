<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 200px;
        height: 200px;
        background-color: aqua;
        position: relative;
    }
    .in{
        width: 50px;
        height: 50px;
        background-color: black;
        position: absolute;
        right: 0px;
        bottom: 0px;
    }
    .out{
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        right: 0px;
        top: 0px;
    }
</style>
<body>
    <div class="container">
        <div class="in"></div>
    </div>
    <div class="out">
            
    </div>
</body>
</html>
